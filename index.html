<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Resilient Homeland Data Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="drone_icon.svg">

    <script src="dist/threebox.js" type="text/javascript"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

</head>

<body>



    <div class="wrapper">
        <div id="hero" class="row u-padding-48 heroCard-container">
            <div class="heroCard u-pl-48">
                <div class="heroTitle">
                    <h6 class="color--light-grey u-pb-32">National Yang Ming Chiao Tung University</h6>
                    <h1 class="color--primary">Resilient Homeland</h1>
                    <h1 class="color--grey">Data Map</h1>
                    <div class="btn-homeenter"> <a href="#second-identifier"> 進入韌性家園數據地圖 </a></div>

                </div>
            </div>
        </div>
        <div id="map"></div>

        <div id="info" class="row u-pl-48 hide">
            <div class="infoCard-container">
                <div class="infoCard">
                    <div class="infotitle u-pb-32">
                        <div class="infoTitle-home" onclick="closedSidebar('infoContent')">
                            <a href="#first-identifier"><img class="infoTitle-homeicon" src="drone_icon.svg"> RHDM ▸</a>
                        </div>
                        <div class="infoTitle-project" id="projectTitle" class="color--black">Defualt Loooooooong</div>


                    </div>
                    <div class="infoContent" id="infoContent">

                        <div class="sidebar-toggle" onclick="closedSidebar('infoContent')">◄
                        </div>

                        <div class="media-container u-padding-24">

                            <iframe id="Videocontent" class="info-img u-hidden" src="images/info_loading.PNG" frameborder='0' scrolling='no'></iframe>
                            <img id="Imgcontent" class="info-img" src="images/info_loading.PNG">
                            <video class="info-img u-hidden" id="VideoFilecontent" controls autoplay>
                                <source id="VideoFilecontent_Source" src="images/info_loading.PNG" type="video/mp4">
                            </video>


                        </div>
                        <div class="infotext-container u-pr-32 u-pl-32 color--black">
                            <p id="infotext-datatitle">資料標題 ▸ </p>
                            <p id="infotext-coordinate">資料座標 ▸ </p>
                            <p id="infotext-date">拍攝日期 ▸ </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="navbar" class="nav"></div>
        <div id="mapInset" class="hidden"></div>
        <div id="story"></div>
    </div>




    <script src="js/config.js"></script>
    <script src="js/mapChapter.js"></script>

</body>

</html>
